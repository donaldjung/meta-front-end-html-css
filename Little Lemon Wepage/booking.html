<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <nav></nav>
    <main>

        <img src="logo.png" alt="Little Lemon Logo">
        <h1>Book a table</h1>
        <form>
            <fieldset id="size">

                <label><input type="radio" value="2" name="size"> 2-person table</label>
                <label><input type="radio" value="4" name="size" checked> 4-person table</label>
                <label><input type="radio" value="6" name="size"> 6-person table</label>
            </fieldset>
            <fieldset id="location">
                
                <label><input type="radio" value="indoors" name="location" checked> Indoors</label>
                <label><input type="radio" value="outdoors" name="location"> Outdoors</label>
            </fieldset>
            <button type="submit">Book table</button>



        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>




</html>
